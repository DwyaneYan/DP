<app-base-info [materialId]="materialId">
</app-base-info>
<div class="button-list mt25">
    <span class="title">点击下载文件:</span>
    <div class="button-item">
        <nz-upload [nzCustomRequest]='customRequestOne' [nzAction]="maUrl" (nzChange)="handleChange($event)" [(nzFileList)]="nzFileList" class='buttonDownload'>
            <button nz-button nzShape="round" nzType="primary" nzGhost *ngIf="button('uploadCard')">
                <i nz-icon nzType="upload"></i>
                上传仿真卡片
            </button>
        </nz-upload>
        <button nz-button nzShape="round" nzType="primary" nzGhost (click)="showModal()" class='buttonDownload' *ngIf="button('downLoadkFile')"><span>下载k文件</span></button>
    </div>
</div>


<div class="mt20 download-list">
    <div class="download-item" *ngFor="let item of after">
        <h3>{{item}}</h3>
        <ng-template ngFor let-data1 [ngForOf]="data[item]" let-i="index">
            <div class="download-box" *ngIf="button('downloadCard');else elseBlock">
                <a class="download-text" nz-popconfirm nzPopconfirmTitle="是否下载文件?" nzPopconfirmPlacement="bottom" (nzOnConfirm)="confirm(data1,rea[item][i])" (nzOnCancel)="cancel()">
                    {{data1}}</a>
            </div>
            <ng-template #elseBlock>{{data1}}<br><br></ng-template>
        </ng-template>
        <!-- <div *ngFor="let data of material;let i=index"   style="margin-top:15px">
    <a
    nz-popconfirm
    nzPopconfirmTitle="是否下载文件?"
    nzPopconfirmPlacement="bottom"
    (nzOnConfirm)="confirm(one[i])"
    (nzOnCancel)="cancel()"
    >
{{data}}</a>
</div> -->
    </div>
    <nz-modal [(nzVisible)]="isVisible" nzTitle="下载仿真卡片" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()" [nzFooter]='null'>
        <div nz-row class="nz-row">
            <div nz-col nzSpan="12">Type12</div>
            <div nz-col nzSpan="12" class="down"><button nz-button nzType="primary" (click)="oneDown()">下载</button>
            </div>
        </div>
        <div class="one"></div>
        <div nz-row class="nz-row">
            <div nz-col nzSpan="12">Type15</div>
            <div nz-col nzSpan="12"></div>
        </div>
        <div nz-row class="nz-row common">
            <div nz-col nzSpan="12"><span>B</span>&nbsp;&nbsp;&nbsp;

            </div>
            <div nz-col nzSpan="12"><span>n</span>&nbsp;&nbsp;&nbsp;
                <nz-input-number [(ngModel)]="type15.n"></nz-input-number>
            </div>

                <nz-input-number [(ngModel)]="type15.c"></nz-input-number>
            </div>
            <div nz-col nzSpan="12"><span>m</span>&nbsp;&nbsp;&nbsp;
                <nz-input-number [(ngModel)]="type15.m"></nz-input-number>
            </div>
            <div nz-col nzSpan="12"><span>熔点</span>&nbsp;&nbsp;&nbsp;

            </div>
            <div nz-col nzSpan="12"><span>A</span>&nbsp;&nbsp;&nbsp;

            </div>
            <div nz-col nzSpan="12"><span>室温</span>&nbsp;&nbsp;&nbsp;

            <div nz-col nzSpan="12"></div>
            <div nz-col nzSpan="12" class="down "><button nz-button nzType="primary" (click)="twoDown()">下载</button>
            </div>
        </div>

        <div class="one"></div>
        <div nz-row class="nz-row">
            <div nz-col nzSpan="12">
                <span>Type24</span>
                <br />
                <span>静态拉伸</span>

            </div>
            <div nz-col nzSpan="12" class="down"><button nz-button nzType="primary" style="margin-top:8px;" (click)="threeDown()">下载</button></div>
        </div>
        <div class="one"></div>
        <div nz-row class="nz-row">

        </div>
        <div class="one "></div>
        <div nz-row class="nz-row ">

        </div>
        <div nz-row class="nz-row common">

            <div nz-col nzSpan="12" class="down"><button nz-button nzType="primary" (click)="fiveDown()">下载</button>

        </div>
        <div class="one "></div>

            </div>
        </div>
    </nz-modal>
</div>
