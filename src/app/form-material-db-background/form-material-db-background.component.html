<div class="search-box">
    <nz-input-group nzSearch nzSize="large" [nzAddOnAfter]="suffixButton">
        <input type="text" nz-input placeholder="请输入要搜索的材料信息" [(ngModel)]="data" (keyup.enter)='search()' />
    </nz-input-group>
    <ng-template #suffixButton>
        <button nz-button nzType="primary" nzSize="large" (click)="search()" nzSearch type="button">搜索</button>
    </ng-template>
</div>
