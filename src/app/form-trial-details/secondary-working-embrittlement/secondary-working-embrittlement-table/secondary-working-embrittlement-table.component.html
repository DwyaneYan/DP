<div class="dataTable">
    <nz-table class="mt25 layout-fixed" [nzData]='trialDataDetail' [nzFrontPagination]="false" nzBordered [nzLoading]="loading">
        <thead>
            <tr>
                <th [nzWidth]="table[0].width[thIdx]" *ngFor="let data of table[0].one;let thIdx=index">{{data}}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let detail of trialDataDetail.slice(0,1)">
                <td *ngFor="let data of table[0].key;let tdIdx = index" [class]="tdIdx == activeTdIdx ?tableCellCls :'ellipsis'" (click)="clickItem(true,tdIdx)">
                    {{detail[data]}}</td>
            </tr>
        </tbody>
    </nz-table>

    <nz-table class="mt25" [nzData]='trialDataDetails' [nzFrontPagination]="false" nzBordered [nzLoading]="loadings">
        <thead>
            <tr>
                <th nzWidth="110px" *ngFor="let data of table[1].one ">{{data}}</th>
                <th nzWidth="100px">SWET(â„ƒ)</th>
                <th [nzWidth]="i &lt; (serials.length-1) ? '120px':''" *ngFor="let data1 of serials;let i = index">{{data1}}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let detail of serialss;let i=index">
                <td>{{ serialsss[i] }}</td>
                <td [attr.rowspan]="i === 0 ? serialss.length : 1" *ngIf="i==0">{{ trialDataDetails[0]?.swet }}</td>
                <td *ngFor="let data1 of detail">{{ data1?.expansionType }}</td>
            </tr>
        </tbody>
    </nz-table>
</div>
