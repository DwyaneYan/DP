<div id="dataTable">
  <nz-table [nzData]=[{}] [nzFrontPagination]="false" id="tabless"  nzBordered>
    <thead >
      <tr>
        <th  id="head" nzWidth="200px">执行标准</th>
      </tr>
    </thead>
    <tbody>
      <tr >
        <td id="he">{{trialDataDetail[0].standard}}</td>
      </tr>
    </tbody>
</nz-table><br>
    <nz-table [nzData]=[{}] [nzFrontPagination]="false" id="table" nzBordered> 
        <thead>
          <tr>
            <th nzWidth="110px" id="head">试验温度</th>
            <th nzWidth="100px" id="head">1号杯</th>
            <th nzWidth="100px" id="head">2号杯</th>
            <th nzWidth="100px" id="head">3号杯</th>
            <th nzWidth="100px" id="head">4号杯</th>
            <th nzWidth="100px" id="head">5号杯</th>
            <th nzWidth="100px" id="head">6号杯</th>
            <th nzWidth="100px" id="head">7号杯</th>
            <th  id="head" nzWidth="100px">8号杯</th>
          </tr>
        </thead>
        <tbody id="he">
          <tr *ngFor="let data of trialDataDetail" >
            <td>{{ data.temperature }}</td>
            <td>{{ data.contentRatio }}</td>
          </tr>
        </tbody>
      </nz-table>
</div>
