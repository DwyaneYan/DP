<div id="dataTable">
    <nz-table class="mt25 layout-fixed" [nzData]='trialDataDetail' [nzFrontPagination]="false" [nzScroll]="{x: '1800px' }" nzBordered>
        <thead>
            <tr>
                <th [nzWidth]="thIdx == 0||thIdx == 1 ||thIdx ==2?'110px':'200px'" *ngFor="let data1 of table[0].one;let thIdx=index">{{data1}}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let detail of trialDataDetail.slice(0,1)">
                <td *ngFor="let data1 of table[0].key;let tdIdx = index" [class]="tdIdx == activeTdIdx ?tableCellCls :'ellipsis'" (click)="clickItem(tdIdx)">
                    {{detail[data1]}}
                </td>
            </tr>
        </tbody>
    </nz-table>
    <nz-table class="mt25" [nzData]='trialDataDetail' [nzFrontPagination]="false" nzBordered>
        <thead>
            <tr>
                <th nzWidth="{{table[1].width[i]}}" *ngFor="let data1 of table[1].one;let i=index">{{data1}}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let detail of trialDataDetail.slice(0,1)">
                <td *ngFor="let data1 of table[1].key">{{detail[data1]}}</td>
            </tr>
        </tbody>
    </nz-table>
    <nz-table class="mt25" [nzData]='trialDataDetail' [nzFrontPagination]="false" nzBordered>
        <thead>
            <tr>
                <th nzWidth="200px" *ngFor="let data1 of table[2].one">{{data1}}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data5 of trialDataDetail.slice(1);let i = index">
                <td [attr.rowspan]="i === 0 ? (trialDataDetail.length-1) : 1" *ngIf="i==0">{{mater}}</td>
                <td *ngFor="let data1 of table[2].key">{{data5[data1]}}</td>
            </tr>
        </tbody>
    </nz-table>
    <nz-table class="mt25" [nzData]="trialDataDetails" [nzFrontPagination]="false" nzBordered>
        <thead>
            <tr>
                <th nzWidth="200px" *ngFor="let data1 of table[3].one">{{data1}}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data5 of trialDataDetails">
                <td *ngFor="let data1 of table[3].key">{{data5[data1]}}</td>
            </tr>
        </tbody>
    </nz-table>
