<div calss="dataTable">
  <nz-table class="mt25" [nzData]=[{}] [nzFrontPagination]="false" nzBordered *ngFor="let data of table">
    <thead>
      <tr>
        <th nzWidth="200px" *ngFor="let data1 of data.one">{{data1}}</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td *ngFor="let data2 of data.key">{{trialDataDetail[0]?trialDataDetail[0][data2]:''}}</td>
      </tr>
    </tbody>
  </nz-table>
</div>
