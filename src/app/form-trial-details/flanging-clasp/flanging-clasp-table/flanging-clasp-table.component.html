<div id="dataTable">
    <nz-table [class]="tableIdx==0?'layout-fixed mt25':'mt25'" [nzData]='trialDataDetail' [nzFrontPagination]="false" nzBordered *ngFor="let data of table;let tableIdx=index" [nzLoading]="loading">
        <thead>
            <tr>
                <th [nzWidth]="data.width[thIdx]" *ngFor="let data1 of data.one;let thIdx=index">{{data1}}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let item of trialDataDetail.slice(0,1)'>
                <td *ngFor="let data2 of data.key;let tdIdx = index" [nzBreakWord]="tableIdx!==0" [class]="tableIdx==0 && tdIdx == activeTdIdx ?tableCellCls :(tableIdx==0?'ellipsis':'')" (click)="clickItem(tableIdx==0,tdIdx)">{{item[data2]}}</td>
            </tr>
        </tbody>
    </nz-table>
</div>
