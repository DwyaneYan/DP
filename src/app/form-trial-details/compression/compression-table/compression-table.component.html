<div class="dataTable">
    <nz-table [nzData]='trialDataDetail' [nzFrontPagination]="false" class="mt25 layout-fixed" nzBordered [nzLoading]="loading" [nzScroll]="{ x: '810px' }">
        <thead>
            <tr>
                <th [nzWidth]="thIdx == 0||thIdx == 1||thIdx ==2?'120px':'auto'" *ngFor="let data1 of table1;let thIdx = index">{{data1}}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let detail of trialDataDetail.slice(0,1)">
                <td *ngFor="let data5 of table5;let tdIdx = index"  [class]="tdIdx == activeTdIdx ?tableCellCls :'ellipsis'" (click)="clickItem(tdIdx)">{{detail[data5]}}</td>
            </tr>
        </tbody>
    </nz-table>

    <nz-table [nzData]='trialDataDetail' [nzFrontPagination]="false" nzBordered class="mt25" [nzLoading]="loading">
        <thead>
            <tr>
                <th [nzWidth]="table4[i]" *ngFor="let data2 of table2;let i=index">{{data2}}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let detail of trialDataDetail">
                <td *ngFor="let data3 of table3">{{ detail[data3] }}</td>
            </tr>
        </tbody>
    </nz-table>

</div>
