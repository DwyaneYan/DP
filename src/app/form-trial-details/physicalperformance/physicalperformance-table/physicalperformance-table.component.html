<div id="dataTable">
  <nz-table [nzData]=[{}] [nzFrontPagination]="false" id="table" nzBordered>
    <thead>
      <tr>
        <th  nzWidth="150px" id="head">维氏硬度（HV）</th>
        <th  nzWidth="150px" id="head">布氏硬度（HBW）</th>
        <th  nzWidth="150px" id="head">洛氏硬度（HRC）</th>
        <th  nzWidth="150px" id="head">密度ρ（g/cm3）</th>
        <th  nzWidth="150px" id="head">电阻率ρ（Ω·m）</th>
      </tr>
    </thead>
    <tbody id="head">
      <tr *ngFor="let data of trialDataDetail" >
        <td>{{ data.hV}}</td>
        <td>{{ data.hBW}}</td>
        <td>{{ data.hRC}}</td>
        <td>{{ data.density }}</td>
        <td>{{ data.resistivity}}</td>
      </tr>
    </tbody>        
  </nz-table> <br> <br> <br>
      <nz-table nzBordered [nzData]=[{}] [nzFrontPagination]="false" id="tabletwo">
        <thead>
          <tr>
            <th nzWidth="150px" id="head">温度（℃）</th>
            <th nzWidth="220px" id="head">热膨胀系数α（1/℃）</th>
          </tr>
        </thead>
        <tbody id="head">
          <tr *ngFor="let data of trialDataDetailss" >
            <td>{{ data.temperatureRange}}</td>
            <td>{{ data.thermalExpansion }}</td>
          </tr>
        </tbody>        
      </nz-table> <br> <br> <br>
      <nz-table [nzData]=[{}] [nzFrontPagination]="false"  nzBordered id="tablethree">
        <thead>
          <tr>
            <th nzWidth="150px" id="head">温度（℃）</th>
            <th nzWidth="220px" id="head">导热系数λ（W/(cm゜C)）</th>
          </tr>
        </thead>
        <tbody id="head">
          <tr *ngFor="let data of trialDataDetails" >
            <td>{{ data.temperature}}</td>
            <td>{{ data.thermalConductivity }}</td>
          </tr>
        </tbody>        
      </nz-table> 
</div>
