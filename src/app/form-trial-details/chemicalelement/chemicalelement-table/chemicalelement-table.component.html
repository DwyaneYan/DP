<div class="dataTable">
    <nz-table [nzData]='trialDataDetail' [nzFrontPagination]="false" nzBordered class="layout-fixed mt25" [nzScroll]="{ x: '810px' }" [nzLoading]="loading">
        <thead>
            <tr>
                <th [nzWidth]="table[0].width[thIdx]" *ngFor="let data of table[0].one;let thIdx = index">
                    {{data}}
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let detail of trialDataDetail.slice(0,1) ">
                <td *ngFor="let data of table[0].key;let tdIdx=index " [class]="tdIdx == activeTdIdx ?tableCellCls :'ellipsis'" (click)="clickItem(true,tdIdx)">
                    {{detail[data]}}
                </td>
            </tr>
        </tbody>
    </nz-table>

    <nz-table [nzData]="trialDataDetail" [nzFrontPagination]="false" class="tablebox mt25" nzBordered [nzScroll]="{ y: '700px' }" [nzLoading]="loading">
        <thead>
            <tr>
                <th nzWidth="120px">样件编号</th>
                <th nzWidth="90px" *ngFor="let data of ys,let i = index">
                    <span nz-tooltip [nzTooltipTitle]=" titleTemplate">{{data}}</span>
                    <ng-template #titleTemplate>
                        <a (click)="contrastTable(i,data)">对比</a>
                            </ng-template>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td nzBreakWord>要求值</td>
                <td nzBreakWord *ngFor="let detail1 of arr3">{{detail1}}</td>
            </tr>
            <tr *ngFor="let detail of last;let i=index">
                <td nzBreakWord>{{bh[i]}}</td>
                <td nzBreakWord *ngFor="let detail1 of detail">{{detail1.contentRatio}}</td>
            </tr>
        </tbody>
    </nz-table>
</div>

<app-line-chart [isVisible]='isVisible' [options]="options" (isShow)="changeisVisible()"></app-line-chart>
