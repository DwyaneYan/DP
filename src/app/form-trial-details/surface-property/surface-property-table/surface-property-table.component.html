<div id="dataTable">
    <nz-table [nzData]=[{}] [nzFrontPagination]="false" id="table" nzBordered>
        <thead>
          <tr>
            <th nzWidth="150px" id="head">面积（m2）</th>
            <th nzWidth="150px" id="head">初始重量（g）</th>
            <th nzWidth="150px" id="head">试验后重量（g）</th>
            <th nzWidth="150px" id="head">膜重（g/mm2）</th>
          </tr>
        </thead>
        <tbody id="head">
          <tr *ngFor="let data of trialDataDetail" >
            <td>{{ data.area }}</td>
            <td>{{ data.originalWeight }}</td>
            <td>{{ data.afterWeight }}</td>
            <td>{{ data.membraneWeight }}</td>
          </tr>
        </tbody>
      </nz-table><br><br><br>
      <nz-table  [nzData]=[{}] [nzFrontPagination]="false"  nzBordered id="tabletwo">
        <thead>
          <tr>
            <th colspan="2"  id="head">Ra（μm）</th>
            <th colspan="2"  id="head">RPC（个/cm）</th>
          </tr>
        </thead>
        <tbody id="head">
          <tr *ngFor="let data of trialDataDetails" >
            <td >{{ data.raOne }}</td>
            <td>{{ data.raTwo }}</td>
            <td>{{ data.rPCOne }}</td>
            <td>{{ data.rPCTwo }}</td>
          </tr>
        </tbody>
      </nz-table>
</div>
