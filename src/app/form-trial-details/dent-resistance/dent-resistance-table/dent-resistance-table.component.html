<div id="dataTable">
    <nz-table [nzData]='trialDataDetail' [nzFrontPagination]="false" class="mt25 layout-fixed " nzBordered *ngFor="let data of table;let tableIdx=index" [nzLoading]="loading">
        <thead>
            <tr>
                <th [nzWidth]="data.width[thIdx]" *ngFor="let data1 of data.one;let thIdx=index">{{data1}}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let detail of trialDataDetail">
                <td *ngFor="let data1 of data.key;let tdIdx = index" [class]="tableIdx==0 && tdIdx == activeTdIdx ?tableCellCls :(tableIdx==0?'ellipsis':'')" (click)="clickItem(tableIdx==0,tdIdx)">{{detail[data1]}}</td>
            </tr>
        </tbody>
    </nz-table>

</div>
