<div id="dataTable">
    <nz-table  nzBordered [nzData]=[{}] [nzFrontPagination]="false" id="table">
        <thead>
          <tr>
            <th nzWidth="150px" id="head">初始刚度(N/mm)</th>
            <th nzWidth="200px" id="head">0.1mm可见凹痕载荷(N)</th>
            <th nzWidth="130px" id="head">执行标准</th>
          </tr>
        </thead>
        <tbody >
          <tr *ngFor="let data of trialDataDetail" >
            <td id="he">{{ data.originalRigidity }}</td>
            <td id="he">{{ data.visibleDentLoad }}</td>
            <td id="he">{{ data.standard}}</td>
          </tr>
        </tbody>
      </nz-table><br><br><br>
      <br>
      <div id="one">一次加载曲线</div><br><br><br>
      <div id="one">循环加载曲线</div><br><br><br>
      <div id="one">凹痕深度载荷曲线</div><br><br>
      <nz-table nzBordered [nzData]=[{}] [nzFrontPagination]="false" id="tableone">
        <thead>
          <tr>
            <th nzWidth="120px" id="head">次应变</th>
            <th nzWidth="120px" id="head">主应变</th>
          </tr>
        </thead>
        <tbody >
          <tr *ngFor="let data of trialDataDetails" >
            <td id="he">{{ data.secondaryStrain }}</td>
            <td id="he">{{ data.mainStrain }}</td>
          </tr>
        </tbody>
      </nz-table>
</div>
