<div class="dataTable">
  <nz-table [nzData]=[{}] [nzFrontPagination]="false" class="mt25" nzBordered *ngFor="let data of table">
    <thead >
      <tr>
        <th nzWidth="200px" *ngFor="let data1 of data.one">{{data1}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let detail of trialDataDetail">
        <td *ngFor="let data1 of data.key">{{detail[data1]}}</td>
      </tr>
    </tbody>
</nz-table>

</div>
