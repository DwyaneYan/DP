<div id="dataTable">
    <nz-table [nzData]='this[data.name]' [nzFrontPagination]="false" [nzScroll]="data.nzScroll" *ngFor="let data of table1;let tableIdx=index" nzBordered [class]="tableIdx==0?'layout-fixed mt25':'mt25'" [nzLoading]="this[data.loading]">
        <thead>
            <tr>
                <th [nzWidth]="data.width[thIdx]" *ngFor="let data1 of data.one;let thIdx=index">{{data1}}</th>
            </tr>
        </thead>
        <tbody *ngFor="let data2 of this[data.name]">
            <tr>
                <td *ngFor="let data3 of data.key;let tdIdx = index" [class]="tableIdx==0 || (tableIdx==0 && tdIdx == activeTdIdx )?tableCellCls :''" (click)="clickItem(tableIdx==0,tdIdx)" nzBreakWord>
                    {{ data2[data3]}}</td>
            </tr>
        </tbody>
    </nz-table>
</div>
