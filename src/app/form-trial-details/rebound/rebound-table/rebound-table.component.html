<div class="dataTable">
  <nz-table [nzData]=[{}] [nzFrontPagination]="false" id="{{data.table}}" [nzScroll]="data.nzScroll"
    *ngFor="let data of table;let tableIdx=index" nzBordered [class]="tableIdx==0?'layout-fixed mt25':'mt25'">
    <thead>
      <tr>
        <th nzWidth="200px" *ngFor="let data1 of data.one">{{data1}}</th>
      </tr>
    </thead>
    <tbody *ngFor="let data2 of this[data.name]">
      <tr>
        <td *ngFor="let data3 of data.key;let tdIdx = index"
          [class]="tableIdx==0 && tdIdx == activeTdIdx ?tableCellCls :'ellipsis'"
          (click)="clickItem(tableIdx==0,tdIdx)">
          {{ data2[data3]}}</td>
      </tr>
    </tbody>
  </nz-table>
  <nz-table [nzData]=[{}] [nzFrontPagination]="false" class="mt25" [id]="data.table" *ngFor="let data of table1"
    nzBordered>
    <thead>
      <tr>
        <th *ngFor="let data1 of data.one;let i=index" [nzWidth]="data.width[i]">{{data1}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data2 of this[data.name]">
        <td *ngFor="let data3 of data.key" nzBreakWord>{{data2[data3]}}</td>
      </tr>
    </tbody>
  </nz-table>
</div>
