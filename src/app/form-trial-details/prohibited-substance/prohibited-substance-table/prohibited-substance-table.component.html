<div id="dataTable">
    <nz-table [nzData]='trialDataDetail' [nzFrontPagination]="false" class="mt25" nzBordered>
        <thead>
            <tr>
                <th [nzWidth]="thIdx == 0||thIdx == 1||thIdx ==2?'150px':'200px'" *ngFor="let data of table[0].one;let thIdx = index">{{data}}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let detail of trialDataDetail.slice(0,1)">
                <td class="one1" *ngFor="let data of table[0].key">{{detail[data]}}
                </td>
            </tr>
        </tbody>
    </nz-table>
    <nz-table [nzData]='last' [nzFrontPagination]="false" nzBordered class="mt25 tablebox">
        <thead>
            <tr>
                <th nzWidth="120px">样件编号</th>
                <th nzWidth="90px" *ngFor="let data of ys">{{data}}</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td nzBreakWord>要求值</td>
                <td nzBreakWord *ngFor="let detail1 of arr3">{{detail1}}</td>
            </tr>
            <tr *ngFor="let detail of last;let i=index">
                <td nzBreakWord>{{bh[i]}}</td>
                <td nzBreakWord *ngFor="let detail1 of detail">{{detail1.contentRatio}}</td>
            </tr>
        </tbody>
    </nz-table>
</div>
