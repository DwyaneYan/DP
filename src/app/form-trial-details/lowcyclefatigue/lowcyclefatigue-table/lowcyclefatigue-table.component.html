<div id="dataTable">
  <nz-table [nzData]=[{}] [nzFrontPagination]="false" id="table1"  nzBordered>
    <thead >
      <tr>
        <th class="one" nzWidth="200px" *ngFor="let data1 of table1" >{{data1}}</th>
      </tr>
    </thead>
    <tbody>
      <tr >
        <td class="one1"  *ngFor="let data2 of table2" >{{trialDataDetail[0]?trialDataDetail[0][data2]:''}}</td>
      </tr>
    </tbody>
</nz-table><br><br><br><br>
<div id="tablewid">
    <nz-table [nzData]=[{}] [nzFrontPagination]="false" id="{{data3.table}}" nzBordered
    *ngFor="let data3 of table3">
        <thead>
          <tr>
            <th nzWidth="200px" class="one"  *ngFor="let data31 of data3.one">{{data31}}</th>
          </tr>
        </thead>
        <tbody >
          <tr  >
            <td class="one1" *ngFor="let data32 of data3.key">{{trialDataDetail[0]?trialDataDetail[0][data32]:''}}</td>
          </tr>
        </tbody>     
      </nz-table><br>
      <nz-table [nzData]=[{}] [nzFrontPagination]="false" id="table3" nzBordered
     >
          <thead>
            <tr>
              <th nzWidth="200px" class="one"  *ngFor="let data41 of table4[0].one">{{data41}}</th>
            </tr>
          </thead>
          <tbody *ngFor="let detail of  trialDataDetail;index as i ">
            <tr >
              <td class="one1" rowspan="trialDataDetail.length" *ngIf="i==0">{{mater[0]}}</td>
              <td class="one1" *ngFor="let data42 of table4[0].key">{{detail[data42]}}</td>
            </tr>
          </tbody>     
        </nz-table><br>
        <nz-table [nzData]=[{}] [nzFrontPagination]="false" id="table4" nzBordered
        >
             <thead>
               <tr>
                 <th nzWidth="200px" class="one"  *ngFor="let data41 of table4[1].one">{{data41}}</th>
               </tr>
             </thead>
             <tbody *ngFor="let detail of  trialDataDetails ">
               <tr  >
                 <td class="one1" *ngFor="let data42 of table4[1].key">{{detail[data42]}}</td>
               </tr>
             </tbody>     
           </nz-table><br>
    </div>
  </div>
