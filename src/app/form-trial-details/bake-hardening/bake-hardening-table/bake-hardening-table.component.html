<div class="dataTable">
    <nz-table class="mt25" [nzData]=[{}] [nzFrontPagination]="false" [nzScroll]="data.nzScroll" *ngFor="let data of table" nzBordered>
        <thead>
            <tr>
                <th *ngFor="let data1 of data.one">{{data1}}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data2 of this[data.name]">
                <td *ngFor="let data3 of data.key">{{ data2[data3]}}</td>
            </tr>
        </tbody>
    </nz-table>
</div>
