<div id="dataTable">
    <nz-table [nzData]=[{}] [nzFrontPagination]="false" id="dataTabless">
        <thead>
          <tr>
            <th>BH值</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of trialDataDetail" >
            <td>{{ data.bH }}</td>
          </tr>
        </tbody>
      </nz-table><br>
      <nz-table [nzData]=[{}] [nzFrontPagination]="false">
        <thead>
          <tr>
            <th>烘烤温度及时间</th>
            <th>Rt2.0(MPa</th>
            <th>Rp0.2(MPa)</th>
            <th>Rm(MPa)</th>
            <th>BH2(MPa)</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of trialDataDetails" >
            <td>{{ data.temperatureTimes }}</td>
            <td>{{ data.rt }}</td>
            <td>{{ data.rp }}</td>
            <td>{{ data.rm }}</td>
            <td>{{ data.bH2 }}</td>
          </tr>
        </tbody>
      </nz-table>
</div>
