<div id="dataTable">
    <nz-table [nzData]="trialDataDetail" [nzFrontPagination]="false" class="mt25 layout-fixed" nzBordered [nzLoading]="loading">
        <thead>
            <tr>
                <th [nzWidth]="table[0].width[thIdx]" *ngFor="let data of table[0].one;let thIdx=index">{{data}}
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let detail of trialDataDetail.slice(0,1)">
                <td *ngFor="let data1 of table[0].key;let tdIdx = index" [class]="tdIdx == activeTdIdx ?tableCellCls :'ellipsis'" (click)="clickItem(true,tdIdx)">{{detail[data1]}}</td>
            </tr>
        </tbody>
    </nz-table>
    <nz-table [nzData]="trialDataDetail" [nzFrontPagination]="false" class="mt25" nzBordered [nzLoading]="loading">
        <thead>
            <tr>
                <th [nzWidth]="table[1].width[thIdx]" *ngFor="let data1 of table[1].one;let thIdx=index">{{data1}}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let detail of trialDataDetail">
                <td *ngFor="let data2 of table[1].key">{{ detail[data2] }}</td>
            </tr>
        </tbody>
    </nz-table>
</div>
