<div id="dataTable" >
  <nz-table [nzData]=[{}] [nzFrontPagination]="false" id="tabletwo"  nzBordered>
    <thead >
      <tr>
        <th nzWidth="130px" id="head">执行标准</th>
      </tr>
    </thead>
    <tbody id="head">
      <tr >
        <td>{{ trialDataDetail[0].standard}}</td>
      </tr>
    </tbody>
</nz-table><br><br>
    <nz-table [nzData]=[{}] [nzFrontPagination]="false" id="table" nzBordered>
        <thead>
          <tr>
            <th nzWidth="150px" id="head">样件编号</th>
            <th nzWidth="150px" id="head">样品长度</th>
            <th nzWidth="150px" id="head">试样宽度</th>
            <th nzWidth="150px" id="head">胶结宽度b(mm)</th>
          </tr>
        </thead>
        <tbody id="head">
          <tr *ngFor="let data of trialDataDetail" >
            <td>{{ data.sampleCode }}</td>
            <td>{{ data.length }}</td>
            <td>{{ data.width }}</td>
            <td>{{ data.cementingWidth }}</td>
          </tr>
        </tbody>
      </nz-table><br><br><br>
      <nz-table [nzData]=[{}] [nzFrontPagination]="false" id="tableone" nzBordered>
        <thead>
          <tr>
            <th nzWidth="150px" id="head">样件编号</th>
            <th nzWidth="150px" id="head">剪切强度Rp(MPa)</th>
            <th nzWidth="150px" id="head">失效模式</th>
          </tr>
        </thead>
        <tbody id="head">
          <tr *ngFor="let data of trialDataDetail" >
            <td>{{ data.sampleCode }}</td>
            <td>{{ data.mPA }}</td>
            <td>{{ data.failureMode }}</td>
          </tr>
        </tbody>
      </nz-table>
</div>
