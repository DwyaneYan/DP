<div class="table-border">
    <table class="listOfData">
        <thead>
            <tr class="tr1">
                <td>材料牌号</td>
                <td>厚度</td>
                <td>生产厂家</td>
                <td>送样日期</td>
            </tr>

        </thead>
        <tbody>
            <tr *ngFor="let data of mater">
                <td>{{ data.name }}</td>
                <td>{{ data.thickness}}</td>
                <td>{{data.manufacture}}</td>
                <td>{{data.date}}</td>
            </tr>
        </tbody>
    </table>
</div>
