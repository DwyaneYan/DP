<div class="table-border">
    <table >
        <thead >
            <tr class="tr1">
                <th width="150px" >材料牌号</th>
                <th width="150px">型号规格</th>
                <th width="150px">生产厂家</th>
                <th  width="250px">送样日期</th>
            </tr>

        </thead>

        <tbody>
            <tr *ngFor="let data of mater">
                <td>{{ data.name }}</td>
                <td>{{ data.thickness}}</td>
                <td>{{ data.manufacture}}</td>
                <td>{{ data.date}}</td>
            </tr>
        </tbody>
    </table>
</div>
