<div class="all-box mt25">
    <div class="all-item" *ngFor="let data of ImgPathOne;let i=index">
        <h2 [title]='name[i]'>{{name[i]}}</h2>
        <div class="img">
            <img [src]="data" alt="" class="item" (click)="enlarge(data,ImgPathOne)">
        </div>
    </div>
</div>
<div id="imgView"></div>
<div class="echarts-box" echarts [options]="options"></div>
