<div class="dataTable">
    <nz-table [nzData]='trialDataDetail' [nzFrontPagination]="false" nzBordered *ngFor="let data of table;let tableIdx=index" [class]="tableIdx==0?'layout-fixed mt25':'mt25'" [nzLoading]="loading">
        <thead>
            <tr>
                <th [nzWidth]="data.width[thIdx]" *ngFor="let data1 of data.one;let thIdx=index">{{data1}}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let detail of trialDataDetail.slice(0,1)">
                <td *ngFor="let data1 of data.key;let tdIdx = index" [class]="tableIdx==0 && tdIdx == activeTdIdx ?tableCellCls : (tableIdx==0?'ellipsis':'')" (click)="clickItem(tableIdx==0,tdIdx)">{{detail[data1]}}</td>
            </tr>
        </tbody>
    </nz-table>
    <nz-table class="mt25" [nzData]='trialDataDetails' [nzFrontPagination]="false" nzBordered [nzLoading]="loadings">
        <thead>
            <tr>
                <th nzWidth="200px" *ngFor="let data1 of table1[0].one">{{data1}}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of trialDataDetails">
                <td *ngFor="let data1 of table1[0].key">{{ data[data1] }}</td>
            </tr>
        </tbody>
    </nz-table>
</div>
