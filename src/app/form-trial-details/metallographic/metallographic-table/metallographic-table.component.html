<div class="dataTable">
  <nz-table class="mt25" [nzData]=[{}] [nzFrontPagination]="false" id="table1" nzBordered>
    <thead>
      <tr>
        <th nzWidth="200px" *ngFor="let data of table[0].one">{{data}}</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td *ngFor="let data of table[0].key">{{trialDataDetail[0]?trialDataDetail[0][data]:''}}</td>
      </tr>
    </tbody>
  </nz-table>
  <nz-table class="mt25" [nzData]=[{}] [nzFrontPagination]="false" id="table2" nzBordered>
    <thead>
      <tr>
        <th [nzWidth]="table[1].width[i]" *ngFor="let data of table[1].one;let i=index">{{data}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of trialDataDetail">
        <td *ngFor="let data1 of table[1].key">{{ data[data1]}}</td>

      </tr>
    </tbody>
  </nz-table>
</div>
