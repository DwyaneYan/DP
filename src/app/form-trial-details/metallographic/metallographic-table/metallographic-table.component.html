<div class="dataTable">
    <nz-table class="mt25 layout-fixed" [nzData]='trialDataDetail' [nzFrontPagination]="false" nzBordered [nzLoading]="loading">
        <thead>
            <tr>
                <th [nzWidth]="thIdx == 0||thIdx == 1||thIdx ==2?'120px':'auto'" *ngFor="let data of table[0].one;let thIdx = index">{{data}}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let detail of trialDataDetail.slice(0,1)">
                <td *ngFor="let data of table[0].key;let tdIdx = index" [class]="tdIdx == activeTdIdx ?tableCellCls :'ellipsis'" (click)="clickItem(tdIdx)">{{detail[data]}}</td>
            </tr>
        </tbody>
    </nz-table>
    <nz-table class="mt25" [nzData]="trialDataDetail" [nzFrontPagination]="false" [nzLoading]="loading" nzBordered>
        <thead>
            <tr>
                <th [nzWidth]="table[1].width[i]" *ngFor="let data of table[1].one;let i=index">{{data}}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of trialDataDetail">
                <td *ngFor="let data1 of table[1].key">{{ data[data1]}}</td>

            </tr>
        </tbody>
    </nz-table>
</div>
