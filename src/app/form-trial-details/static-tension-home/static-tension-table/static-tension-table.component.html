<div class="dataTable">

    <nz-table [nzData]='trialDataDetail' [nzFrontPagination]="false" nzBordered class="mt25 layout-fixed" [nzLoading]="loading"  [nzScroll]="{ x: '960px' }"  >
        <thead>
            <tr>
                <th [nzWidth]="thIdx == 0||thIdx == 1||thIdx ==2?'120px':'150px'" *ngFor="let data1 of table1;let thIdx = index">
                    {{data1}}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let detail of trialDataDetail.slice(0,1)">
                <td *ngFor="let data5 of table5;let tdIdx = index" [class]="tdIdx == activeTdIdx ?tableCellCls :'ellipsis'" (click)="clickItem(tdIdx)">{{detail[data5]}}</td>
            </tr>
        </tbody>
    </nz-table>
    <nz-table [nzData]='this[value]' [nzFrontPagination]="false" class="mt25 mb25" [nzScroll]="{x: '2160px', y: '700px' }" nzBordered *ngFor="let value of data;let i = index" [nzLoading]="loading">
        <thead>
            <tr>
                <th [nzWidth]="table3[i]" class="one" *ngFor="let data2 of table2;let i = index">
                    <span *ngIf="('sampleCode,direction,thickness').indexOf(table4[i]) == -1;else other_content">
                    <span nz-tooltip [nzTooltipTitle]="titleTemplate">{{ data2 }}</span>
                    <ng-template #titleTemplate>
                        <a (click)="contrastTable(table4[i],data2,this[value])">对比</a>
                            </ng-template>
                            </span>
                            <ng-template #other_content>
                                <span #other_content>{{ data2 }}</span>
                                    </ng-template>
                </th>
            </tr>
        </thead>
        <tbody *ngIf="i==0;else elseBlock">
            <tr *ngFor="let details of trialDataDetails">
                <td class="one1" *ngFor="let data4 of table4" nzBreakWord>{{ details[data4] }}</td>
            </tr>
            <tr *ngFor="let detail of this[value]">
                <td class="one1" *ngFor="let data4 of table4" nzBreakWord>{{ detail[data4] }}</td>
            </tr>
        </tbody>
        <ng-template #elseBlock>
            <tbody>
                <tr *ngFor="let detail of this[value]">
                    <td class="one1" *ngFor="let data4 of table4" nzBreakWord>{{ detail[data4] }}</td>
                </tr>
            </tbody>
        </ng-template>
    </nz-table>
</div>
<app-line-chart [isVisible]='isVisible' [options]="options" (isShow)="changeisVisible()"></app-line-chart>
