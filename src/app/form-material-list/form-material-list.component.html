

<nz-table
#rowSelectionTable
[nzData]="listOfAllData"
(nzCurrentPageDataChange)="currentPageDataChange($event)"  [nzShowSizeChanger]=false
>
<thead>
  <tr >
    <th nzWidth="7%"
    nzShowCheckbox
      [nzSelections]="listOfSelection"
      [(nzChecked)]="isAllDisplayDataChecked"
      [nzIndeterminate]="isIndeterminate"
      (nzCheckedChange)="checkAll($event)"
      class="head"></th>
    <th nzWidth="13%" class="head" ><a routerLink="/materialss">材料名称</a></th>
    <th nzWidth="10%" class="head"><a routerLink="/factory">生产厂家</a></th>
    <th nzWidth="10%" class="head">型号规格</th>
    <th nzWidth="10%" class="head">屈服强度</th>
    <th nzWidth="14%" class="head"><a routerLink="/typicalpart">典型零件</a></th>
    <th nzWidth="13%" class="head">应用车型</th>
    <th nzWidth="14%" class="head">送样日期</th>
    <th nzWidth="7%" class="head">操作</th>
  </tr>
</thead>
<tbody class="tr" >
  <tr *ngFor="let data of rowSelectionTable.data" >
    <td nzShowCheckbox [(nzChecked)]="mapOfCheckedId[data.id]" (nzCheckedChange)="refreshStatus()"></td>
    <td >{{ data.name }}</td>
    <td >{{ data.manufacture }}</td>
    <td >{{ data.thickness }}</td>
    <td >{{ data.strength }}</td>
    <td >{{ data.typicalPart }}</td>
    <td >{{ data.appVehicle }}</td>
    <td >{{ data.date }}</td>
    <td ><a [routerLink]="['/display', data.materialId]">查看</a></td>
  </tr>
</tbody>
</nz-table>
