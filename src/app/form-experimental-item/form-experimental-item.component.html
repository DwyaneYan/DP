<!-- 左侧菜单栏 START -->

<div class="left-menu">
    <ul nz-menu nzMode="inline">
        <li>
            <div class="title"> 试验项目</div>
            <nz-divider></nz-divider>
        </li>
        <li nz-submenu nzTitle="基础数据" nzOpen *ngIf="button('basicData')">
            <ul>
                <ng-container *ngFor="let data of menu.slice(0,8);let i=index">
                    <li nz-menu-item *ngIf="trialName.includes(menu[i].names)&&button(menu[i].name)" nzMatchRouter><a [routerLink]='routerLink[i]'>{{menu[i].names}}</a></li>
                </ng-container>
            </ul>
        </li>
        <li nz-submenu nzTitle="应用数据" nzOpen *ngIf="button('applicationData')">
            <ul>
                <ng-container *ngFor="let data of menu.slice(8,15);let i=index">
                    <li nz-menu-item *ngIf="trialName.includes(menu[i+8].names)&&button(menu[i+8].name)" nzMatchRouter><a [routerLink]='routerLink[i+8]'>{{menu[i+8].names}}</a></li>
                </ng-container>
            </ul>
        </li>
        <li nz-submenu nzTitle="服役数据" nzOpen *ngIf="button('serviceData')">
            <ul>
                <ng-container *ngFor="let data of menu.slice(15);let i=index">
                    <li nz-menu-item *ngIf="trialName.includes(menu[i+15].names)&&button(menu[i+15].name)" nzMatchRouter><a [routerLink]='routerLink[i+15]'>{{menu[i+15].names}}</a></li>

                </ng-container>
            </ul>
        </li>
        <li nz-submenu nzTitle="应用案例" *ngIf="button('hg-cases')">
            <ul>
                <li nz-menu-item nzDisabled style="cursor:pointer;" *ngIf="button('add')">
                    <div style="text-decoration: underline;color:#1890ff" (click)='show()'>添加车型</div>
                </li>
                <ng-template ngFor let-data [ngForOf]="carInfo" let-i="index">
                    <li nz-menu-item nzMatchRouter *ngIf="button('viewCar')"><a [routerLink]="['/display',materialId ,'applications',data.id]">{{data.vehicleType}}</a></li>
                </ng-template>
            </ul>
        </li>
        <li nz-menu-item nzMatchRouter><a [routerLink]="['/display',materialId ,'simulationCard']">仿真卡片</a> </li>
    </ul>
</div>
<!-- 菜单栏的添加车型表单弹框是一个组件 -->
<app-form-add-car [isVisible]='isVisible' [materialId]="materialId" (outer)="getCar()" (outer1)="getCar1($event)"></app-form-add-car>

<!-- 左侧菜单栏 END -->
