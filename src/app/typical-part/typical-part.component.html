<div id="content">
    <button nz-button nzType="primary" (click)="goVim()">查看模型</button>
    <button nz-button nzType="primary" (click)="openDialog()" style="margin-left:30px">绑定零件</button>
    <nz-modal [(nzVisible)]="isVisible" nzTitle="绑定零件" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
        <nz-cascader [nzOptions]="nzOptions" [(ngModel)]="values"></nz-cascader>
    </nz-modal>
    <div *ngIf='projectId; else elseBlock'>此材料已绑定到{{carName}}的{{partName}}
    </div>
    <ng-template #elseBlock>
        <div>这条材料暂未绑定零部件</div>
    </ng-template>
</div>
